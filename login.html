<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">  
    <title>Gym Body Health</title>
    <link rel="stylesheet" href="./views/css/bootstrap.min.css">
    <link rel="stylesheet" href="./views/css/login.css">
    <script src="./views/js/jquery-3.3.1.min.js"></script>
    <script src="./views/js/popper.min.js"></script>
    <script src="./views/js/bootstrap.min.js"></script>
<body>
    <div class="contenedor">
	<div class="" >
        <header class="menu" >
            <button type="button" class="btn-inic btn btn-primary" data-toggle="modal" data-target="#login" >
                Iniciar Sesion
            </button>
            <button type="button" class="btn-inic btn btn-primary" data-toggle="modal" data-target="#signIn">
                Registrarse
            </button>
        </header>
 <!-- Inicio de sesion -->
        <div class="modal fade" id="login">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Iniciar Sesion</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="form-group">
                                <input type="userName" class="form-control" id="userName" aria-describedby="userName" placeholder="Nombre de Usuario">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Contraseña">
                            </div>
                            <div class="pull-right">
                                <h6>
                                    <a href="#pablo" class="link">Olvide mi contraseña.</a>
                                </h6>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-inic btn btn-danger" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn-inic btn btn-primary">Iniciar</button>
                    </div>
                </div>
            </div>
        </div>
<!-- Registro -->
        <div class="modal fade" id="signIn">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Registrarse</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class=".col-md-6">
                                <div class="form-group">
                                    <input type="name" class="form-control" id="name" aria-describedby="name" placeholder="Nombre">
                                </div>
                                <div class="form-group">
                                    <input type="lastName" class="form-control" id="lastName" aria-describedby="lastName" placeholder="Apellido">
                                </div>
                                <div class="form-group">
                                    <input type="idCed" class="form-control" id="idCed" aria-describedby="idCed" placeholder="C&eacute;dula">
                                </div>
                            </div>
                            <div class=".col-md-6">
                                <div class="form-group">
                                    <input type="userName" class="form-control" id="userName" aria-describedby="userName" placeholder="Nombre de Usuario">
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Contraseña">
                                </div>
                                <div class="form-group">
                                    <input type="confirmPassword" class="form-control" id="confirmPassword" aria-describedby="confirmPassword" placeholder="Confirmar Contraseña">
                                </div>
                            </div>
                        </form>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-inic btn btn-danger" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn-inic btn btn-primary">Iniciar</button>
                    </div>
                </div>
            </div>
        </div>
<!-- fin  -->
    </div>
            <br><br><br>
            <h1 class="text-center">Gym Body Health</h1>
            <center>
                <img class="logo" src="./views/img/now-logo.png" alt="Logo">
            </center>
 
        <!-- <div class="footer">
            © 2018 Copyright:
            <a href="" style="color:#fff"> Yoely Aguilera </a>
        </div> -->
	</div>
</body>
</html>
